<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>樂芙優旅</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      color: #2d3436;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.3) 100%), url('bg-home.png') repeat;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
      padding: 120px;
      font-size: 2.5rem;
    }

    .contact {
      margin-top: 30px;
      font-size: 1.2rem;
    }

    /* .contact a:link,
    .contact a:visited {
      color: #2d3436;
      text-decoration: none;
      transition: color 0.5s;
    }

    .contact a:hover,
    .contact a:active {
      color: #546164;
    } */

    .item {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    img {
      max-width: 500px;
      height: auto;
    }

    .btn:link,
    .btn:visited {
      padding: 8px 16px;
      background: #2c3e50;
      color: #fff;
      width: 200px;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0px 3px 3px 0px rgba(0, 0, 0, 0.3);
    }

    .mb-sm {
      margin-bottom: 30px;
    }

    .icon {
      vertical-align: middle;
      margin-bottom: 4px;
      margin-right: 8px;
    }

    @media only screen and (max-width: 600px) {
      body {
        font-size: 14px;
      }
      .container {
        padding: 60px 30px;
        width: 100%;
        height: auto;
      }

      img {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="">
    <div>12/15/2018 試營運</div>
    <div>網站建置中</div>
    <div class="contact">
      <p class="item">
        <i class="material-icons ">
          place
        </i>高雄市鼓山區文信路311號</p>
      <p class="mb-sm">
        <i class="material-icons ">
          local_phone
        </i>07-555-1591
      </p>
      <p>
        <a class="btn" href="https://goo.gl/maps/hUnVAW9wzAz" target="_blank">
          <i class="material-icons icon">
            map
          </i>地圖連結</a>
        <a class="btn" href="tel:07-555-1591">
          <i class="material-icons icon">
            local_phone
          </i>訂房專線</a>
      </p>
    </div>
  </div>
</body>

</html>
